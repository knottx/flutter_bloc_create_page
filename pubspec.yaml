name: flutter_bloc_create_page
description: "Flutter Bloc Create Page"
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  recase: ^4.1.0
  syntax_highlight: ^0.4.0
  archive: ^4.0.2
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Consolas
      fonts:
        - asset: assets/fonts/Consolas.ttf
          weight: 400
